<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Livro</title>
</h:head>
<h:body>

	<div id="ivro" class="formulario">
		<h:form>
			<h:outputLabel>
				<h1>Dados do Livro</h1>
			</h:outputLabel>

			<!-- Campos -->
			<h:panelGrid id="grid" columns="3" cellpadding="5">

				<p:outputLabel for="id" value="ID:" />
				<p:inputText id="id" value="#{livroMB.objAtual.id}" disabled="true" />
				<p:message for="id" />

				<p:outputLabel for="titulo" value="Titulo:"/>
				<p:inputText id="titulo" value="#{livroMB.objAtual.titulo}">
				<f:validateLength maximum="100" />
				<f:validateRegex
						pattern="^([a-zA-Z çÇáàãâÁÀÃÂÕÔÓÒõôóòéèêÉÈÊÍÌÎíìîúùûÙÚÛ 0-9 \s\.]+|[ 0-9 ]+[ a-zA-Z çÇáàãâÁÀÃÂÕÔÓÒõôóòéèêÉÈÊÍÌÎíìîúùûÙÚÛ])" />
				</p:inputText>
				<p:message for="titulo"/>
				
				
				<p:outputLabel for=""/>
				
				<p:outputLabel for="isbn" value="ISBN:"/>
				<p:inputText id="isbn" value="#{livroMB.objAtual.isbn}">
				<f:validateRegex
						pattern="^([a-zA-Z çÇáàãâÁÀÃÂÕÔÓÒõôóòéèêÉÈÊÍÌÎíìîúùûÙÚÛ 0-9 \s\.]+|[ 0-9 ]+[ a-zA-Z çÇáàãâÁÀÃÂÕÔÓÒõôóòéèêÉÈÊÍÌÎíìîúùûÙÚÛ])" />
				</p:inputText>
				<p:message for="isbn"/>
				
				<p:outputLabel for="paginas" value="Nº Paginas:"/>
				<p:inputText id="paginas" value="#{livroMB.objAtual.paginas}">
				<f:validateRegex pattern="[0-9]"/>
				</p:inputText>
				<p:message for="paginas"/>
				
				
				<p:outputLabel for="edicao" values="Edição:"/>
				<p:inputText id="edicao" value="#{livroMB.objAtual.edicao}">
				<f:validateRegex pattern=""/>
				</p:inputText>
				<p:message for="edicao"/>
				
				
				<p:outputLabel for="tipoCapa" values="Tipo da Capa:"/>
				<p:inputText id="tipoCapa" values="#{livroMB.objAtual.tipoCapa}">
				<f:validateRegex pattern=""/>
				</p:inputText>
				<p:message/>
				
				<p:outputLabel for="ano" values="Ano de Publicação:"/>
				<p:inputText id="ano" values="#{livroMB.objAtual.ano}">
				<f:validateRegex pattern=""/>
				</p:inputText>
				<p:message/>
				
				<p:outputLabel for="assunto" values="Assunto:"/>
				<p:inputText id="assunto" values="#{livroMB.objAtual.assunto}">
				<f:validateRegex pattern=""/>
				</p:inputText>
				<p:message/>
				
				<p:outputLabel for="idioma" values="Idioma:"/>
				<p:inputText id="assunto" values="#{livroMB.objAtual.idioma}">
				<f:validateRegex pattern=""/>
				</p:inputText>
				<p:message/>
				
				<p:outputLabel for="assunto" values="Assunto:"/>
				<p:inputText id="assunto" values="#{livroMB.objAtual.assunto}">
				<f:validateRegex pattern=""/>
				</p:inputText>
				<p:message/>
				
				<p:outputLabel for="imagem" values="Imagem:"/>
				<p:inputText id="imagem" values="#{livroMB.objAtual.imagem}">
				<f:validateRegex pattern=""/>
				</p:inputText>
				<p:message/>
				
				<p:outputLabel for="preco" values="Preço:"/>
				<p:inputText id="preco" values="#{livroMB.objAtual.preco}">
				<f:validateRegex pattern=""/>
				</p:inputText>
				<p:message/>


			</h:panelGrid>

			<!-- Botoes -->
			<p:commandButton actionListener="#{livroMB.inclui()}"
				value="btnIncluir" update="growl" icon="ui-icon-plusthick"
				id="inclui" ajax="updade grid">
			</p:commandButton>

			<p:commandButton actionListener="#{autorMB.pesquisar()}"
				value="btnPesquisar" update="growl" icon="ui-icon-search"
				id="pesquisar" ajax="updade grid">
			</p:commandButton>
		</h:form>
	</div>
</h:body>
</html>
