<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Livraria digital</title>
</h:head>
<body>
	<div class="header">
		<!--  <h1>Loja</h1>-->

		<img width="100%" height="100%" src="css/Crossover2.jpg" alt=""
			title="" />

		<h:panelGrid columns="4">
			<h:form>
				<p:spacer width="390" height="0" />
				<h:inputText id="keyword" value="#{dataGridView.busca}"
					required="true" style="width: 450px; height: 29px;" />
				<p:watermark for="keyword" value="Digite o que você procura"
					id="watermark" />

				<p:commandButton id="regular"
					actionListener="#{dataGridView.buscarLivro( dataGridView.busca )}"
					value="Pesquisa" ajax="false" icon="ui-icon-search" />
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="pesquisa" value="Parâmetro de pesquisa:" />
					<p:selectOneRadio id="pesquisa" value="#{dataGridView.parametroPesquisa}" >
						<f:selectItem itemLabel="Título" itemValue="Título" />
						<f:selectItem itemLabel="Categoria" itemValue="Categoria"/>
						<f:selectItem itemLabel="Autor" itemValue="Autor" />
						<f:selectItem itemLabel="Editora" itemValue="Editora"/>
					</p:selectOneRadio>
				</h:panelGrid>
			</h:form>

			<h:form>

				<p:spacer width="40" height="0" />
				<h:commandButton action="carrinho.xhtml" value="cart"
					image="/imagens/cart.png" />

			</h:form>
		</h:panelGrid>
	</div>

</body>
</html>
