<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Autor</title>
</h:head>
<h:body>
	<div id="utor" class="formulario">
		<h:form>
			<h:outputLabel>
				<h1>Dados do Autor</h1>
			</h:outputLabel>

			<h:outputLabel>
				<h3>Nome</h3>
			</h:outputLabel>
			<h:inputText id="nome" value="#{autorMB.autorAtual.nome}">
			</h:inputText>
			<h:message for="nome" />

			<h:outputLabel>
				<h3>Data de Nascimento</h3>
			</h:outputLabel>
			<h:inputText id="datanasc" value="#{autorMB.autorAtual.datanasc}">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
					timeZone="americas/Sao_Paulo" />
			</h:inputText>
			<h:message for="datanasc" />

			<h:outputLabel>
				<h3>Data de Falecimento</h3>
			</h:outputLabel>
			<h:inputText id="datafale" value="#{autorMB.autorAtual.datafale}">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
					timeZone="americas/Sao_Paulo" />
			</h:inputText>
			<h:message for="datafale" />

			<h:outputLabel>
				<h3>Local da Morte</h3>
			</h:outputLabel>
			<h:inputText id="localmorte" value="#{autorMB.autorAtual.localmorte}">
			</h:inputText>
			<h:message for="localmorte" />

			<br></br>
			<h:commandButton actionListener="#{autorMB.inclui()}" value="Incluir"
				class="but">
				<f:setPropertyActionListener value="#{autorMB.autorAtual}"
					target="#{autorMB.autorAtual}" />
			</h:commandButton>


		</h:form>
	</div>
</h:body>
</html>
