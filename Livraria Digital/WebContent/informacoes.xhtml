<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Livraria Digital</title>

	<link rel="stylesheet" type="text/css" href="css\design.css" />

	<link rel="icon" href="imagens/ico.png" type="image/x-icon" />
	<link rel="shortcut icon" href="imagens/ico.png" type="image/x-icon" />
</h:head>
<h:body>

		<div id="principal">
		<div id="menu">
		 
			<ui:include src="/cabecalho.xhtml" />
		</div>


		<div id="coluna_esquerda">
			
		</div>
		<div id="conteudo">
		
			<h:form>
				<h:panelGrid var="livro" columns="1" cellpadding="10" value="#{dataGridView.selectedLivro}">
					<p:graphicImage value="/imagens/#{livro.imagem}"></p:graphicImage>
				</h:panelGrid>
			</h:form>
		
			<h:form id="informacoes">           
    			<p:growl id="msgs" showDetail="true" />
    			
    			<h3 style="margin-top:0">Informações</h3>

				<p:accordionPanel>
					<p:tab title="Sobre o Livro" value="#{dataGridView.selectedLivro}" var="livro">
						<h:panelGrid columns="2" cellpadding="10">
							
							<h:outputText value="Título : " />
							<h:outputText value="#{livro.titulo}" />
							
							<h:outputText value="ISBN : " />
							<h:outputText value="#{livro.isbn}" />
							
							<h:outputText value="Páginas : " />
							<h:outputText value="#{livro.paginas}" />
							
							<h:outputText value="Edição : " />
							<h:outputText value="#{livro.edicao}" />
							
							<h:outputText value="Capa : " />
							<h:outputText value="#{livro.tipoCapa}" />
							
							<h:outputText value="Ano : " />
							<h:outputText value="#{livro.ano}" />
							
							<h:outputText value="Assunto : " />
							<h:outputText value="#{livro.assunto}" />
							
							<h:outputText value="Idioma : " />
							<h:outputText value="#{livro.idioma}" />
							
							<h:outputText value="Categoria : " />
							<h:outputText value="#{livro.categoria.nome}" />
							
						</h:panelGrid>
					</p:tab>
					
					<p:tab title="Autor">
						<h:panelGrid columns="2" cellpadding="10">
						</h:panelGrid>
					</p:tab>
					
					<p:tab title="Editora">
						<h:panelGrid columns="2" cellpadding="10">
				
							<h:outputText value="Nome : " />
							<h:outputText value="#{livro.editora.nome}" />
							
							<h:outputText value="CNPJ : " />
							<h:outputText value="#{livro.editora.cnpj}" />
							
							<h:outputText value="Telefone : " />
							<h:outputText value="#{livro.editora.telefone}" />
							
						</h:panelGrid>
					</p:tab>
					
					<p:tab title="Resumo">
						<h:panelGrid columns="2" cellpadding="10">
						</h:panelGrid>
					</p:tab>
					
					<p:tab title="Sumário">
						<h:panelGrid columns="2" cellpadding="10">
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>

			</h:form>
			
			
		</div>
		<div id="cabecalho">
			
		</div>

		<div id="rodape">
			
		</div>
	</div>
	
		<p:stack icon="/imagens/stack.png" expanded="true">
		<p:menuitem value="Contato" icon="/imagens/email.png" url="#" />
		<p:menuitem value="Home" icon="/imagens/home.png" url="index.xhtml" />
		<p:menuitem value="Carrinho" icon="/imagens/cart.png"
			url="carrinho.xhtml" />
	</p:stack>


</h:body>
</html>
