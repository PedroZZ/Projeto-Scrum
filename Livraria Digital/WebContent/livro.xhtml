<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Livro</title>
</h:head>
<h:body>

	<div id="ivro" class="formulario">
		<h:form>
			<h:outputLabel>
				<h1>Dados do Livro</h1>
			</h:outputLabel>

			<!-- Campos -->
			<h:panelGrid id="grid" columns="3" cellpadding="5">

				<p:outputLabel for="id" value="ID:" />
				<p:inputText id="id" value="#{livroMB.objAtual.id}" disabled="true" />
				<p:message for="id" />

				



			</h:panelGrid>

			<!-- Botoes -->
			<p:commandButton actionListener="#{livroMB.inclui()}"
				value="btnIncluir" update="growl" icon="ui-icon-plusthick"
				id="inclui" ajax="updade grid">
			</p:commandButton>

			<p:commandButton actionListener="#{autorMB.pesquisar()}"
				value="btnPesquisar" update="growl" icon="ui-icon-search"
				id="pesquisar" ajax="updade grid">
			</p:commandButton>
		</h:form>
	</div>
</h:body>
</html>
